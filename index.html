<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<style>
			*{
				margin: 0;

				ctx.stroke();

				ctx.fill();

				ctx.restore();
					
				if(i%2==0){

				}else{

                ctx.beginPath();
                
				ctx.moveTo(96,172);

					ctx.bezierCurveTo(96,226,216,226,216,172);
					ctx.stroke();

                }
                
                
				//左须

				ctx.moveTo(140,125);

				ctx.stroke();

				ctx.moveTo(170,125);
				ctx.lineTo(230,105);

				ctx.beginPath();
				ctx.moveTo(170,135);
				ctx.lineTo(230,150);
				ctx.stroke();
				ctx.beginPath();
				ctx.moveTo(170,130);

				ctx.beginPath();
				ctx.moveTo(133,420);

				ctx.moveTo(220,420);
				ctx.quadraticCurveTo(230,425,220,435);
				ctx.stroke();
				//身体填充
				ctx.beginPath();
				ctx.moveTo(60,312);
				ctx.lineTo(60,420);
				ctx.lineTo(220,420);
				ctx.lineTo(220,308);
				ctx.lineTo(65,308);
				ctx.strokeStyle = "#87ceeb";
				ctx.stroke();
				ctx.fillStyle = "#87ceeb";
				ctx.fill();
				
				ctx.beginPath();
				ctx.moveTo(90,250);
				ctx.lineTo(20,300);
				ctx.lineTo(20,318);
				ctx.lineTo(65,308);
				ctx.lineTo(220,308);
				ctx.lineTo(205,275);
				ctx.strokeStyle = "#87ceeb";
				ctx.stroke();
				ctx.fillStyle = "#87ceeb";
				ctx.fill();
				
				ctx.beginPath();
				ctx.moveTo(220,308);
				ctx.lineTo(285,225);
				ctx.lineTo(280,208);
				ctx.lineTo(205,269);
				ctx.strokeStyle = "#87ceeb";
				ctx.stroke();
				ctx.fillStyle = "#87ceeb";
				ctx.fill();
				
				ctx.beginPath();
				ctx.moveTo(89,250);
				ctx.lineTo(215,240);
				ctx.lineTo(200,300);
				ctx.strokeStyle = "#87ceeb";
				ctx.stroke();
				ctx.fillStyle = "#87ceeb";
				ctx.fill();
				
				ctx.beginPath();
				ctx.moveTo(200,280);
				ctx.lineTo(215,270);
				ctx.lineTo(220,300);
				ctx.strokeStyle = "#87ceeb";
				ctx.stroke();
				ctx.fillStyle = "#87ceeb";
				ctx.fill();
				//左手掌
				ctx.beginPath();
				ctx.restore();
				ctx.arc(22, 311, 10, 0, 2 * Math.PI, false);
				ctx.strokeStyle = "black";
				ctx.stroke();
				ctx.fillStyle = "white";
				ctx.fill();
				//右手掌
				ctx.beginPath();
				ctx.restore();
				ctx.arc(283, 214, 10, 0, 2 * Math.PI, false);
				ctx.strokeStyle = "black";
				ctx.stroke();
				ctx.fillStyle = "white";
				ctx.fill();
				//肚子
				ctx.beginPath();
				ctx.restore();
				ctx.arc(143, 320, 65, 0, 2 * Math.PI, false);
				ctx.strokeStyle = "#666";
				ctx.stroke();
				ctx.fillStyle = "white";
				ctx.fill();
				
				ctx.beginPath();
				ctx.moveTo(90,310);
				ctx.quadraticCurveTo(145,400,200,310);

				//脖子
				ctx.beginPath();
				ctx.moveTo(75,255);
				ctx.quadraticCurveTo(165,280,218,255);
				ctx.lineWidth=0.8;
				ctx.stroke();
				ctx.fillStyle = "gold";
				ctx.fill();
				
				ctx.beginPath();
				ctx.moveTo(75,240);
				ctx.quadraticCurveTo(75,250,75,255);
				ctx.stroke();
				ctx.beginPath();
				ctx.moveTo(220,240);
				ctx.quadraticCurveTo(220,250,220,255);
				ctx.stroke();
				
				ctx.beginPath();
				ctx.moveTo(220,240);
				ctx.lineTo(218, 255);
				ctx.lineTo(75, 255);
				ctx.lineTo(75, 240);
				ctx.lineTo(220, 240);
				ctx.strokeStyle="gold";
				ctx.stroke();
				ctx.fillStyle = "gold";
				ctx.fill();
				
				ctx.beginPath();
				ctx.moveTo(75,239);
				ctx.quadraticCurveTo(165,265,220,239);
				ctx.strokeStyle="black";
				ctx.stroke();
				ctx.fillStyle = "white";
				ctx.fill();
				
				ctx.beginPath();
				ctx.restore();
				ctx.arc(145, 270, 10, 0, 2 * Math.PI, false);
				ctx.strokeStyle = "black";
				ctx.stroke();
				ctx.fillStyle = "#FFA500";
				ctx.fill();
				
				ctx.beginPath();
				ctx.moveTo(135,270);
				ctx.quadraticCurveTo(145,280,155,270);
				ctx.stroke();
				
				var clg = ctx.createLinearGradient(280,300,350,300);
				//创建渐变样式
				clg.addColorStop(0,"green");
				clg.addColorStop(0.5,"red");
				clg.addColorStop(1,"gold");
				ctx.beginPath();
				
				
				
				
				 //字体
	                if(i%2==0){
	                	ctx.beginPath();
		                var clg = ctx.createLinearGradient(400,300,700,300);
						clg.addColorStop(0,"#FF8080");
						clg.addColorStop(0.25,"#FFFF80");
						clg.addColorStop(0.5,"#80FF80");
						clg.addColorStop(0.75,"#80FFFF");
						clg.addColorStop(1,"#FF80FF");
	                    ctx.lineWidth = 1;
	                    ctx.strokeStyle = clg;
						ctx.font ="72px 微软雅黑";
	                    ctx.strokeText("你好，我是哆啦A梦",400,200);
	                    ctx.stroke();
	                }else{
	                	ctx.beginPath();
		                var clg = ctx.createLinearGradient(400,300,700,300);
						clg.addColorStop(0,"#00FF80");
						clg.addColorStop(0.25,"#FF8040");
						clg.addColorStop(0.5,"#FF80C0");
						clg.addColorStop(0.75,"#FFFF80");
						clg.addColorStop(1,"#FF8080");
	                    ctx.lineWidth = 1;
	                    ctx.strokeStyle = clg;
						ctx.font ="72px 微软雅黑";
	                    ctx.strokeText("我的眼珠会动哦",400,200);
	                    ctx.stroke();
	                }
	            },1000)
			}
		</script>
	</head>

	<body>

	</body>

</html>
